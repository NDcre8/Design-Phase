<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Phase in Days</title>
    <link href="https://fonts.googleapis.com/css?family=Metropolis:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #242424;
            color: #F7F7F7;
            font-family: 'Metropolis', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        #myChart {
            width: 100%; /* Full width */
            height: 300px; /* Fixed height */
            max-height: 300px; /* Ensure max height */
            position: relative; /* Position relative to prevent growing */
        }

        .controls-container {
            display: flex; /* Create a flex container for alignment */
            justify-content: center; /* Center items horizontally */
            align-items: flex-start; /* Align at the top */
            margin: 40px;
            width: 80%; /* Full width */
        }

        .controls-item {
            display: flex;
            flex-direction: column; /* Stack items vertically for individual adjustments */
            align-items: center; /* Center align items */
            margin-right: 20px; /* Add space to the right of the dropdown */
        }

        .slider-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center align items */
            margin-left: 20px; /* Add space to the left of the slider */
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            background: #505050;
            border-radius: 5px;
            outline: none;
            margin: 5px 0; /* Margin for spacing */
            transition: background 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #009159; /* Thumb color */
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #009159; /* Thumb color */
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            background-color: #505050; /* Match background with the rest of the design */
            color: #F7F7F7; /* Text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Match the rounded corners */
            padding: 10px; /* Add padding for a better look */
            padding-right: 30px; /* Padding for dropdown arrow */
            font-size: 16px; /* Adjust font size */
            width: 200px; /* Set a fixed width */
            margin-bottom: 10px; /* Space below the dropdown */
            appearance: none; /* Remove default styling */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="5" viewBox="0 0 10 5"><polygon fill="%23009159" points="0,0 5,5 10,0" /></svg>'); /* Custom arrow */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-position: right 10px center; /* Position the arrow */
            background-size: 10px; /* Size for the custom arrow */
        }

        select:focus {
            outline: none; /* Remove focus outline */
        }

        .budget-value {
            color: #009159; /* Set text color */
            font-size: 18px; /* Adjust font size for visibility */
            font-weight: bold; /* Make it bold */
            margin-left: 10px; /* Space between label and value */
        }
    </style>
</head>

<body>
    <h1>Design Phase in Days</h1>
    <div class="chart-container">
        <div class="controls-container">
            <div class="controls-item">
                <select id="designPhase" onchange="updateChart()">
                    <option value="" disabled selected hidden>Design Phase</option> <!-- Placeholder -->
                    <option value="concept">Concept</option>
                    <option value="design">Design</option>
                </select>
            </div>
            <div class="slider-container">
                <div class="days-label">
                    <span id="budgetValue" class="budget-value">0 Days</span> <!-- Only keep the budget value -->
                </div>
                <input type="range" id="timeSlider" min="0" max="35" step="0.5" value="0"
                    oninput="updateChart(); updateSliderBackground();" />
            </div>
        </div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
